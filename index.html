<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquerry.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="forms">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.js" method="post">
                    <p>
                        <label for="iemail"><img src="imagens/personIcon.png" alt="E-mail" width="40px"></label>
                        <input type="email" name="e-mail" id="iemail" required placeholder="seu e-mail">
                    </p>
                    <p>
                        <label for="isenha"><img src="imagens/key.png" alt="Senha" width="40px"></label>
                        <input type="password" name="senha" id="isenha" required minlength="8" placeholder="sua senha" >
                    </p>
                    
                        <input type="submit" value="Entrar" id="entrar">
                        <input type="button" value="Esqueci a senha" id="esqc">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
