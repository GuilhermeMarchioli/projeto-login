<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0&icon_names=person" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=key" />
    <link rel="stylesheet" href="estilos/style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="forms">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.js" method="post">
                    <p>
                        <label for="iemail"><span class="material-symbols-outlined">person</span></label>
                        <input type="email" name="e-mail" id="iemail" required placeholder="seu e-mail">
                    </p>
                    <p>
                        <label for="isenha"><span class="material-symbols-outlined">key</span></label>
                        <input type="password" name="senha" id="isenha" required minlength="8" placeholder="sua senha" >
                    </p>
                    
                        <input type="submit" value="Entrar" id="entrar">
                        <input type="button" value="Esqueci a senha" id="esqc">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
